{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>{{ blog.title }} by {{ blog.auth_name }}</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{% static 'img/logoo.svg' %}" rel="icon" />
    <link href="{% static 'img/logoo.svg' %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet" />

    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>

  <body>
    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs">
        <nav>
          <div class="container">
            <ol>
              <li>
                <a href="/">Home</a>
              </li>
              <li>
                <a href="/blog">Blog</a>
              </li>
              <li>Blog Details</li>
            </ol>
          </div>
        </nav>
      </div>
      <!-- End Breadcrumbs -->

      <!-- ======= Blog Details Section ======= -->
      <section id="blog" class="blog full-height-container" style="padding-top: 30px !important;">
        <div class="container" data-aos="fade-up">
          <div class="row g-5">
            <div class="col-lg-12">
              <article class="blog-details">
                <h2 class="title">{{ blog.title }}</h2>

                <div class="meta-top">
                  <ul>
                    <li class="d-flex align-items-center">
                      <img src="{{ blog.auth_image.url }}" alt="Your Name" width="30" height="30" style="border-radius: 50%; vertical-align: middle;" />
                      <a href="#" style="margin-left: 5px; color: black;"><b>{{ blog.auth_name }}</b></a>
                    </li>
                    <li class="d-flex align-items-center">
                      <i class="bi bi-clock"></i> <a href="#">{{ blog.add_date }}</a>
                    </li>
                  </ul>
                </div>
                <!-- End meta top -->

                <div class="content">{{ blog.content|safe }}</div>
                <!-- End post content -->
              </article>
              <!-- End blog post -->
            </div>
          </div>
        </div>
      </section>
      <!-- End Blog Details Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer" style="background-color: #F8F4F4 !important;">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="copyright">
              &copy; Copyright <strong><span>IT & Editorial Club of Softwarica</span></strong>. All Rights Reserved
            </div>
          </div>
          <div class="col-md-6">
            <div class="social-icons">
              <a href="https://www.facebook.com/softitclub" class="social-icon" target="_blank"><i class="bi bi-facebook"></i></a>
              <a href="https://www.linkedin.com/company/it-and-editorial-club-of-softwarica/" class="social-icon" target="_blank"><i class="bi bi-linkedin"></i></a>
              <a href="https://www.instagram.com/itec_softwarica/" class="social-icon" target="_blank"><i class="bi bi-instagram"></i></a>
              <a href="mailto:itec@softwarica.edu.np" class="social-icon" target="_blank"><i class="bi bi-envelope"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <div id="preloader"></div>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
