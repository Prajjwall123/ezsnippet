{% extends "index.html" %}

{% block content %}
<main id="main" class="main">
    <section class="section charts">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                        <h5 class="card-title" style="text-align: center;">Causes of Floods</h5>
                        {% if pie %}
                            <img src="data:image/png;base64, {{ pie|safe }}">
                        {% endif %}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card">
                        <h5 class="card-title" style="text-align: center;">Minimum Rainfall that caused Flood</h5>
                        {% if flood_chart %}
                            <img src="data:image/png;base64, {{ flood_chart|safe }}">
                        {% endif %}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card">
                        <h5 class="card-title" style="text-align: center;">Flood Prone Areas</h5>
                        {{map1|safe}}
                </div>
            </div>'
        </div>
    </section>
</main><!-- End #main -->
{% endblock content %}
