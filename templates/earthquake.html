{% extends "index.html" %}

{% block content %}
<main id="main" class="main">
    <section class="section charts">
        {% if chart %}
        <img src="data:image/png;base64, {{chart|safe}}">
        {% endif %}
        {% if bar %}
        <img src="data:image/png;base64, {{bar|safe}}">
        {% endif %}
    </section>
</main><!-- End #main -->

{% endblock content %}
